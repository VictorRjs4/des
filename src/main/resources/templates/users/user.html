<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet" />
    <link rel="stylesheet" href="/estiloInicio.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<body>

<header class="header">
    <a href="#" class="logo"> COLEGIATURA INGES.</a>

    <nav class="navbar">
        <a href="Listar.html">Inicio</a>
    </nav>

    <div class="icons">
        <div id="user-btn" class="fas fa-user"></div>
        <div id="user-dropdown" class="user-dropdown">
            <a href="#">Mi Perfil</a>
            <a href="#" id="logout-btn">Cerrar Sesi√≥n</a>
        </div>
    </div>
</header>
<main>
    <section class="game-info">
<div class="container">
    <div class="row mb-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form th:action="@{/users/save}" method="post" th:object="${user}">
                <div class="form-group">
                    <h5 class="mb-3">Registrar Usuario</h5>
                    <label for="username">Username:</label> <input type="text"
                                                                   th:field="*{username}" class="form-control mb-2" id="username"
                                                                   required></input> <label for="password">Password:</label> <input
                        type="password" th:field="*{password}" class="form-control mb-2"
                        id="password" required></input> <label for="fullName">Nombre
                    completo:</label> <input type="text" th:field="*{fullName}"
                                             class="form-control mb-2" id="fullName" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href="@{/login}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
    </section>
    </main>
</body>
</html>
